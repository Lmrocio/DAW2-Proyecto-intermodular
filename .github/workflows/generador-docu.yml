name: Generador de Documentación en HTML y PDF

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      # Clonar repo
      - name: Clonar repo
        uses: actions/checkout@v4

      # Configuración Java 21
      - name: Configuración Java 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'

      # Configuración para Maven
      - name: Configuración Maven
        uses: hb0730/maven-action@v1.0.2
        with:
          maven-version: 3.9.11

      # Compilar el proyecto
      - name: Compilar proyecto
        run: |
          echo "Compilando proyecto..."
          mvn clean compile -DskipTests
          echo "✅ Proyecto compilado exitosamente"

      # Generar Javadoc HTML
      - name: Generar Javadoc HTML
        run: |
          echo "Generando Javadoc..."
          mvn javadoc:javadoc -DdoclintNone
          
          # Validar que se generó la documentación
          if [ ! -d "target/reports/apidocs" ]; then
            echo "Error: No se generó el directorio de Javadoc en target/reports/apidocs"
            exit 1
          fi
          echo "✅ Javadoc generado exitosamente"
          ls -la target/reports/apidocs/ | head -20

      # Instalar wkhtmltopdf
      - name: Instalación wkhtmltopdf
        run: |
          echo "Instalando wkhtmltopdf..."
          sudo apt-get update && sudo apt-get install -y wkhtmltopdf
          echo "wkhtmltopdf instalado"
          wkhtmltopdf --version

      # Generar PDF
      - name: Convertir HTMLs a PDFs
        run: |
          echo "Iniciando conversión de HTML a PDF..."
          mkdir -p target/reports/pdf
          
          # Verificar que existen archivos HTML
          html_count=$(find target/reports/apidocs -type f -name "*.html" 2>/dev/null | wc -l)
          echo "Encontrados $html_count archivos HTML"
          
          if [ $html_count -eq 0 ]; then
            echo "Error: No se encontraron archivos HTML para convertir"
            exit 1
          fi
          
          # Convertir cada HTML a PDF
          for html in $(find target/reports/apidocs -type f -name "*.html" | head -50); do
            relative_path=$(realpath --relative-to=target/reports/apidocs "$html")
            pdf_path="target/reports/pdf/${relative_path%.html}.pdf"
            mkdir -p "$(dirname "$pdf_path")"
            echo "Generando $pdf_path..."
            wkhtmltopdf --enable-local-file-access "file://$(pwd)/$html" "$pdf_path" 2>&1 || echo "Advertencia: Error al convertir $html, continuando..."
          done  
          
          echo "Conversión completada"
          pdf_count=$(find target/reports/pdf -type f -name "*.pdf" 2>/dev/null | wc -l)
          echo "PDFs generados: $pdf_count"

      # PDFs como artefactos en GitHub
      - name: Subir PDFs
        uses: actions/upload-artifact@v4
        with:
          name: javadoc-pdfs
          path: backend/target/reports/pdf/**/*.pdf

      # HTML y PDF a /docs
      - name: Actualizar docs
        run: |
          echo "Actualizando documentación en /docs..."
          
          # Validar que existe la documentación generada
          if [ ! -d "target/reports/apidocs" ]; then
            echo "Error: No existe target/reports/apidocs"
            exit 1
          fi
          
          # Limpiar y copiar documentación
          rm -rf ../docs/*
          mkdir -p ../docs/pdf
          echo "Copiando Javadoc HTML..."
          cp -r target/reports/apidocs/* ../docs/
          
          # Copiar PDFs si existen
          if [ -d "target/reports/pdf" ] && [ "$(ls -A target/reports/pdf 2>/dev/null)" ]; then
            echo "Copiando PDFs..."
            cp -r target/reports/pdf/* ../docs/pdf/
          else
            echo "Nota: No hay PDFs para copiar"
          fi
          
          echo "Documentación actualizada exitosamente"
          ls -la ../docs/ | head -20

      # Commit y push de Doc a Main.
      - name: Commit and push actualización docs
        run: |
          cd ..
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Verificar si hay cambios
          if git status --porcelain | grep -q "docs/"; then
            echo "Se detectaron cambios en documentación..."
            git add docs
            git commit -m "Actualización documentación [skip ci]"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
            echo "Documentación actualizada en el repositorio"
          else
            echo "Nota: No hay cambios en documentación para commit"
          fi

      # HTML a GitHub Pages
      - name: Despliegue HTML a GitHub Pages
        uses: Cecilapp/GitHub-Pages-deploy@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          email: lmrocio@iesrafaelalberti.es
          build_dir: backend/target/reports/apidocs
          branch: gh-pages
          commit_message: "Despliegue GitHub Pages"