<article [class]="getCardClasses()">
  <div class="card__image" *ngIf="image">
    <img [src]="image" [alt]="title" class="card__image-element">
  </div>

  <div class="card__content">
    <h3 class="card__title" *ngIf="title">{{ title }}</h3>

    <p class="card__description" *ngIf="description">{{ description }}</p>

    <div class="card__footer">
      <ng-content></ng-content>
    </div>
  </div>
</article>
